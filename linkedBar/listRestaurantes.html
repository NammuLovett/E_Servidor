<!DOCTYPE html>

    <link rel="stylesheet" href="./css/cards.css" />

  <header>
    <a href="#" class="section-btn"> Atr√°s </a>

        <div class="card__img"></div>

          <h3 class="card__title">
            Un lugar diferente para relajar el cuerpo y la mente
          </h3>

            <a href="#" class="card__author" title="author"> + Info</a>
          </span>
          <a href="#" class="section-btn">Carta</a>
        </div>
      </article>
